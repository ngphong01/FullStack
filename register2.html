<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1f293a;
            overflow: hidden;
        }

        .signup-box {
            position: relative;
            width: 400px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
        }

        h2 {
            text-align: center;
            color: #0ef;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .input-box {
            position: relative;
            flex: 1;
        }

        .credentials-group {
            margin: 10px 0 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid #2c4766;
            border-radius: 40px;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #0ef;
            box-shadow: 0 0 10px #0ef;
        }

        label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #fff;
            pointer-events: none;
            transition: 0.3s ease;
        }

        input:focus~label,
        input:not(:placeholder-shown)~label {
            top: -10px;
            left: 15px;
            font-size: 0.85em;
            color: #0ef;
            background: #1f293a;
            padding: 0 5px;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #0ef;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0cc;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #0ef;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0cc;
        }

        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            background-size: 400% 400%;
            animation: gradient 5s infinite linear;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/ybCCyMf.png');
            background-size: cover;
            opacity: 0.2;
            animation: waveMove 6s infinite linear;
        }

        @keyframes waveMove {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 100% 100%;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particles span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            border-radius: 50%;
            animation: float 4s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="waves"></div>
    <div class="particles">
        <span style="top: 80%; left: 30%; animation-delay: 0s;"></span>
        <span style="top: 60%; left: 70%; animation-delay: 1s;"></span>
        <span style="top: 40%; left: 50%; animation-delay: 2s;"></span>
    </div>

    <div class="signup-box">
        <h2>Đăng Ký</h2>
        <form action="#">
            <div class="input-row">
                <div class="input-box">
                    <input type="text" placeholder=" " required>
                    <label>Họ</label>
                </div>
                <div class="input-box">
                    <input type="text" placeholder=" " required>
                    <label>Tên</label>
                </div>
            </div>
            <div class="credentials-group">
                <div class="input-box">
                    <input type="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" " required>
                    <label>Mật khẩu</label>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" " required>
                    <label>Nhập Lại Mật khẩu</label>
                </div>
            </div>
            <button type="submit" class="btn">Đăng Ký</button>
            <div class="login-link">
                <a href="#">Đã có tài khoản? Đăng Nhập</a>
            </div>
        </form>
    </div>
</body>

</html>
