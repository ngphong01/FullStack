<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1f293a;
        }

        .container {
            position: relative;
            width: 256px;
            height: 256px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container span {
            position: absolute;
            left: 0;
            width: 32px;
            height: 6px;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            border-radius: 8px;
            transform-origin: 128px;
            transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
            animation: blink 3s linear infinite;
            animation-delay: calc(var(--i) * (3s / 50));
        }

        @keyframes blink {
            0% {
                background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            }

            25% {
                background: #2c4766;
            }
        }

        .login-box {
            position: absolute;
            width: 400px;
        }

        form {
            width: 100%;
            padding: 0 50px;
        }

        h2 {
            font-size: 2em;
            color: #0ef;
            text-align: center;
        }

        .input-box {
            position: relative;
            margin: 25px 0;
        }

        input {
            width: 100%;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #2c4766;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #fff;
            transition: .5s ease;
        }

        input:focus {
            border-color: #0ef;
        }

        label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: .5s ease;
            background: #1f293a;
            padding: 0 6px;
        }

        input:focus~label,
        input:not(:placeholder-shown)~label {
            top: -10px;
            left: 15px;
            font-size: 0.85em;
            color: #0ef;
        }

        .forgot-pass {
            text-align: center;
        }

        .forgot-pass a {
            font-size: .85em;
            color: #fff;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            font-size: .9em;
            color: #0ef;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Đăng Nhập</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng Nhập</button>
                <div class="signup-link">
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>
